server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://backend-eureka-service:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: backend-estudiante-service
          uri: lb://backend-estudiante-service
          predicates:
            - Path=/Estudiante/**
        - id: backend-cuota-service
          uri: lb://backend-cuota-service
          predicates:
            - Path=/Cuota/**
        - id: backend-prueba-service
          uri: lb://backend-prueba-service
          predicates:
            - Path=/Prueba/**